<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Số nguyên lớn nhất</title>
</head>
<body>
<script>
  let arrN = [1, 24, 3, 4, 5, 610, 7, 8, 9, 10];
  let max = 0;
  for (i = 0; i < arrN.length; i++) {
    if (max < arrN[i]) {
      max = arrN[i];
    }
  }
  let vitri = arrN.indexOf(max, 0) + 1;
  alert('Số lớn nhất là: ' + max + ' và vị trí là: ' + vitri);
</script>
</body>
</html>
