<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
  let text = prompt('Nhập chuỗi bạn cần đếm số từ trong đó');
  let count = 0;
  let textNew = text.split(' ');
  for (let i = 0; i < textNew.length; i++) {
    if (textNew[i] !== '') {
      count++;
    }
  }
  alert(count)
</script>
</body>
</html>
