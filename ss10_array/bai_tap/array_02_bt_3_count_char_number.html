<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đếm số kí tự là số trong 1 mảng</title>
</head>
<body>
<script>
  let arr = ['1', '@', '#', '5', 'g', 'd', '%', '6', '7', '8'];
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] >= '0' && arr[i] <= '9') {
      count++;
    }
  }
  alert(count);
</script>
</body>
</html>
