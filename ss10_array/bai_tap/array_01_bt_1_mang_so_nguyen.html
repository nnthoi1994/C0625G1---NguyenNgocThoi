<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Khởi tạo mảng số nguyên gồm 10 phần tử</title>
</head>
<body>
<script>
  let arr = [1, 2, 30, 4, 5, 60, 7, 8, 9, 10];
  let n = 0;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] >= 10) {
      n++;
      document.write(arr[i] + '<br>');
    }
  }
  alert('Có ' + n + ' Số nguyên lớn hơn hoặc bằng 10');
</script>
</body>
</html>
