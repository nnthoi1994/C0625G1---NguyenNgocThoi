<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tìm phần tử lớn nhất và giá trị trung bình của mảng</title>
</head>
<body>
<script>
  let arrN = [1, 24, 3, 4, 5, -610, 7, 8, 9, 10];
  let sum = 0;
  let max = 0;
  let avg = 0;
  for (i = 0; i < arrN.length; i++) {
    sum += arrN[i];
    if (max < arrN[i]) {
      max = arrN[i];
    }
  }
  avg = sum / arrN.length;
  alert('Số lớn nhất là: ' + max + '\n  Trung bình các phần tử mảng là: ' + avg);
</script>
</body>
</html>
