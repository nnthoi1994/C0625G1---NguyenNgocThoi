<p id="display"></p>

<script>
  // Tạo mảng 40x40
  let array = new Array(40);
  for (let i = 0; i < array.length; i++) {
    array[i] = new Array(40);
    for (let j = 0; j < array[i].length; j++) {
      array[i][j] = "";
    }
  }

  // Biến người chơi
  let playerX = true;

  // Hiển thị bảng lần đầu
  display();

  // Hàm hiển thị bàn cờ
  function display() {
    let tableString = `<table border="1" style="border-collapse: collapse">`;
    for (let i = 0; i < array.length; i++) {
      tableString += `<tr>`;
      for (let j = 0; j < array[i].length; j++) {
        tableString += `<td onclick="play(${i},${j})" style="width: 40px; height: 40px; text-align: center; font-size: 24px; cursor: pointer;">${array[i][j]}</td>`;
      }
      tableString += `</tr>`;
    }
    tableString += `</table>`;
    document.getElementById("display").innerHTML = tableString;
  }

  // Hàm xử lý khi click ô
  function play(i, j) {
    if (array[i][j] === "") {
      if (playerX) {
        array[i][j] = "X";
      } else {
        array[i][j] = "O";
      }

      // Không kiểm tra thắng thua
      playerX = !playerX;
      display();
    } else {
      alert("Ô này đã đánh rồi bạn ơi!");
    }
  }
