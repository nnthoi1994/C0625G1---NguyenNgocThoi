<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tạo từ viết tắt từ chuỗi</title>
</head>
<body>
<script>
  function checkString(str) {
    let nStr = str.split(' ');

    if (nStr.length > 1) {
      for (let i = 0; i < nStr.length; i++) {
        nStr[i] = nStr[i][0];
      }
      alert(nStr.join('').toUpperCase());
      return nStr.join('').toUpperCase();
    } else {
      alert('Chuỗi chỉ có 1 từ nên không cần viết tắt');
    }
  }

  let a = prompt('Nhập');
  checkString(a);
</script>
</body>
</html>
