<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mô phỏng eva và adam ăn táo</title>
</head>
<body>
<script>
  class Apple {
    #weight;

    constructor() {
      this.#weight = 10;
    }

    decrease() {
      if (this.#weight > 0) this.#weight--;
    }

    isEmpty() {
      return this.#weight <= 0;
    }

    getWeight() {
      return this.#weight;
    }
  }

  class Human {
    constructor(name, gender, weight) {
      this.name = name;
      this.gender = gender; // true = male, false = female
      this.weight = weight;
    }

    isMale() {
      return this.gender;
    }

    setGender(gender) {
      this.gender = gender;
    }

    setName(name) {
      this.name = name;
    }

    getName() {
      return this.name;
    }

    setWeight(weight) {
      this.weight = weight;
    }

    getWeight() {
      return this.weight;
    }

    say(msg) {
      console.log(this.name + " nói: " + msg);
    }

    checkApple(apple) {
      return !apple.isEmpty();
    }

    eat(apple) {
      if (this.checkApple(apple)) {
        apple.decrease();
        this.weight++;
        this.say("Ngon quá!");
      } else {
        this.say("Hết táo rồi!");
      }
    }
  }

  // Test thử
  let tao = new Apple();
  let adam = new Human("Adam", true, 50);
  let eva = new Human("Eva", false, 45);

  while (!tao.isEmpty()) {
    adam.eat(tao);
    eva.eat(tao);
  }
  eva.eat(tao)
  eva.eat(tao)
  adam.eat(tao);
  console.log(`${adam.getName()} nặng ${adam.getWeight()}kg`);
  console.log(`${eva.getName()} nặng ${eva.getWeight()}kg`);
</script>

</body>
</html>
