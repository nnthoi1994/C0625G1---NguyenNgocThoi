<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Công tắc bóng đén</title>
</head>
<body>
<script>
  class SwitchButton {
    constructor(lamp, status) {
      this.status = status;
      this.lamp = lamp;
    }

    connectToLamp(ElectricLamp) {
      return this.lamp = ElectricLamp;
    }

    switchOn() {
      this.status = true;
      this.lamp.turnOn();
    }

    switchOff() {
      this.status = false;
      this.lamp.turnOff();
    }
  }

  class ElectricLamp {
    constructor(status) {
      this.status = status;
    }

    turnOff() {
      this.status = false;
      return this.status = false;
    }

    turnOn() {
      this.status = true;
      return this.status = true;
    }
  }

  let lamp1 = new ElectricLamp(false);
  let button1 = new SwitchButton(lamp1, false);

  for (let i = 1; i <= 10; i++) {
    button1.switchOn();
    alert('Công tắt vừa bật và bóng đèn đã: ' + (lamp1.status ? ' Bật ' : ' Tắt'));
    button1.switchOff();
    alert('Công tắt vừa tắt và bóng đèn đã: ' + (lamp1.status ? 'Bật ' : ' Tắt'));
  }
</script>
</body>
</html>
