<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra tuổi vào lớp 10</title>
</head>
<body>
<script>
  let old = prompt("Tuổi","Nhập tuổi của bạn tại đây");
  if (old>=16) {
    alert("Chúc mừng, bạn đã điều kiện vào lớp 10");
  } else alert(`Rat tiec còn ${16-old} tuổi nữa mới đủ ahihi`);
</script>
</body>
</html>
