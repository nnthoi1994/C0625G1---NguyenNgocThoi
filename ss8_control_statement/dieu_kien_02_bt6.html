<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giải phương trình bậc 1</title>
</head>
<body>
<input type="number" id="numA" placeholder="Nhập số a">
<label > * x + </label>
<input type="number" id="numB" placeholder="Nhập số b">
<label >=0</label><br><br>
<Button onclick="calculator()">Tính giá trị của X</Button>
<p id="result"></p>
<script>
  function calculator(){
    let a = parseFloat(document.getElementById("numA").value);
    let b = parseFloat(document.getElementById("numB").value);
    let result = -b/a;
    document.getElementById("result").innerText = `Kết quả của x là ${result}`;
  }
</script>


</body>
</html>
