<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm số nguyên</title>
</head>
<body>
<script>let numb = +prompt("Nhập số", "nhập số cần check tại đây");
if (numb>0) {
  alert("Số bạn nhập lớn hơn 0");
} else if (numb==0) {
  alert("Số bạn nhập bằng 0");
} else alert("nhỏ hơn 0");
</script>
</body>
</html>
