<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính cân nặng</title>
</head>
<body>
<label >Your weight (kg): </label>
<input type="number" id="weight">
<br><br>
<label >Your height (met): </label>
<input type="number" id="height">
<br><br>
<button onclick="BMI()">Calculator Your BMI</button>
<p id="result"></p>
<p id="classification"></p>
<script>
  function BMI() {
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value);
    let BMI  = weight / (height ^ 2);
    document.getElementById("result").innerText = "Your BMI: " + BMI;
    if (BMI >= 30) {
      document.getElementById("classification").innerText = "Your classifi: Obese";
    } else if (BMI>= 25) {
      document.getElementById("classification").innerText = "Your classifi: Overweight";
    } else if (BMI >18.5) {
      document.getElementById("classification").innerText = "Your classifi: Nomarl";
    } else {
      document.getElementById("classification").innerText = "Your classifi: Underweight";
    }
  }

</script>

</body>
</html>
