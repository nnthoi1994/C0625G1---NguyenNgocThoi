<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quadratic equation</title>
</head>
<body>
<input type="number" id="numA" placeholder="Nhập số A">
<label >*x²+</label>
<input type="number" id="numB" placeholder="Nhập số B">
<label >*x+</label>
<input type="number" id="numC" placeholder="Nhập số C">
<label >=0</label><br><br>
<button onclick="calculator()">Tìm giá trị của x</button><br>
<p id="result1"></p>
<p id="result2"></p>

<script>
  function calculator(){
    let numA = parseFloat(document.getElementById("numA").value);
    let numB = parseFloat(document.getElementById("numB").value);
    let numC = parseFloat(document.getElementById("numC").value);
    let delta = numB*numB - 4* numA * numC;
    if (delta>0) {
      let result1 = (-numB + Math.sqrt(delta)) / (2 * numA);
      let result2 = (-numB - Math.sqrt(delta)) / (2 * numA);
      document.getElementById("result1").innerText = "Phương trình có nghiệm 1 là: " + result1
      document.getElementById("result2").innerText = "Phương trình có nghiệm 2 là: " + result2
    } else if (delta>0) {
      let result1 = ("Vô nghiệm");
      document.getElementById("result1").innerText = "Phương trình vô nghiệm"
    } else {
      result1 = -numB / (2 * numA);
      document.getElementById("result1").innerText = "Phương trình có nghiệm 1 là: " + result1;
    }


  }
</script>
</body>
</html>
