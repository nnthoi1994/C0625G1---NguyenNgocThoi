<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function bai5() {
    let diemBaiKiemTra = +prompt("Nhập điểm bài kiểm tra: ");
    let diemThiGiuaKy = +prompt("Nhập thi giữa kỳ: ");
    let diemThiCuoiKy = +prompt("Nhập thi cuối kỳ: ");

    let diemXepLoaiHocLuc = (diemBaiKiemTra + diemThiGiuaKy*2 + diemThiCuoiKy*3) / 6;

    if (diemXepLoaiHocLuc >= 8) {
      alert("Giỏi");
    } else if (diemXepLoaiHocLuc >= 5) {
      alert("Khá");
    } else {
      alert("Yếu");
    }
  }

  bai5();
</script>
</body>
</html>
