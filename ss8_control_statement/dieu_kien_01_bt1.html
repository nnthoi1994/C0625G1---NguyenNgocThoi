<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra a chia hết cho hết cho b</title>
</head>
<body>
<script>
  let numA = prompt("Nhập số a", "nhập ở đây");
  let numB = prompt("Nhập số b", "nhập ở đây");
  if (numB == 0) {
    alert ("Không thể chia cho 0");
  } else if (numA % numB ==0) {
    alert("Chia hết");
  } else {
    alert("không chia hết");
  }

</script>
</body>
</html>
