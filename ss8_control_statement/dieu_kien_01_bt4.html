<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>So sánh 3 số nguyên</title>
</head>
<body>
<button onclick="n_check()">Kiểm tra 3 số nguyên</button>
<script>
  function n_check() {
    let num1 = prompt("Số thứ 1");
    let num2 = prompt("số thứ 2");
    let num3 = prompt("Số thứ 3");
    let result = Math.max(num1,num2,num3);
    alert("Số lớn nhất là: " + result);
  }
</script>
</body>
</html>
