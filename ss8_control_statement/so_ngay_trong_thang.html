<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check số ngày trong tháng</title>
</head>
<body>
<input type="number" id="month">
<Button onclick="calculator()">Convert day</Button>
<p id="result"></p>
<script>
  function calculator() {
    let month = parseFloat(document.getElementById("month").value)
    switch (month) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById("result").innerText = `Tháng ${month} có 31 ngày`;
      break
      case 4:
      case 6:
      case 9:
      case 11:
        document.getElementById("result").innerText = `Tháng ${month} có 30 ngày`;
      break
      case 2:
        document.getElementById("result").innerText = `Tháng ${month} có 28 hoặc 29 ngày`;
      break
      default:
        document.getElementById("result").innerText = "Bạn nhập sai tháng cmnr";
      }
  }
</script>
</body>
</html>
