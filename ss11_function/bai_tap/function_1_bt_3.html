<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>So sánh 2 tham số</title>
</head>
<body>
<!--<input type="text" id="a" placeholder="Nhập số 1"> <br>-->
<!--<input type="text" id="b" placeholder="Nhập sô 2">-->
<button onclick="compare(1,5)">Bấm để so sánh</button>
<Script>

  function compare(a, b) {
    if (a > b) {
      alert('Số thứ 1 lớn hơn số thứ 2');
    } else {
      let c = a + b;
      alert(c);
    }
  }
</Script>
