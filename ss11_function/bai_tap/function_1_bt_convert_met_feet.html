<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chuyển độ dài từ mét sang feet và ngược lại</title>
</head>
<body>
<button onclick="convert1()">Chuyển met sang Feet</button>
<button onclick="convert2()">Chuyển feet sang met</button>
<script>
  function convert1() {
    let a = prompt('Nhập số met cần chuyển');
    alert(metToFeet(a));
  }

  function convert2() {
    let a = prompt('Nhập số feet cần chuyển');
    alert(feetToMet(a));
  }

  function metToFeet(met) {
    return met * 3.279;
  }

  function feetToMet(feet) {
    return feet / 3.279;
  }
</script>
</body>
</html>
