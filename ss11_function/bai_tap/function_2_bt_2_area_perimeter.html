<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính diện tích và chu vi hình tròn</title>
</head>
<body>
<script>
  let input = prompt('Nhập bán kính hình tròn');
  alert('Diện tích hình tròn là ' + area(input) + ' và chu vi hình tròn là ' + perimeter(input));

  function area(r) {
    let x = 3.14 * r * 2;
    return x;
  }

  function perimeter(r) {
    let x = r * r * 3.14;
    return x;
  }
</script>
</body>
</html>
