<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tìm số nguyên nhỏ nhất</title>
</head>
<body>
<script>
  let a = prompt('Nhập số thứ nhất');
  let b = prompt('Nhập số thứ hai');
  let c = prompt('Nhập số thứ ba');
  alert('Số nhỏ nhất là ' + min(a, b, c));

  function min(a, b, c) {
    ;
    let min = a;
    if (b < min) min = b;
    if (c < min) min = c;
    return min;
  }

</script>
</body>
</html>
