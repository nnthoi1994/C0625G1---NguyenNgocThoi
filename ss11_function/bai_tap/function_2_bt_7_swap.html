<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đổi chỗ 2 số cho nhau</title>
</head>
<body>
<script>
  let a = prompt('Nhập số a');
  let b = prompt('Nhập số b');
  swap(a, b);

  function swap(a, b) {
    let c = a;
    a = b;
    b = c;
    alert('Số a là :' + a + ' và b là: ' + b);
  }
</script>
</body>
</html>
