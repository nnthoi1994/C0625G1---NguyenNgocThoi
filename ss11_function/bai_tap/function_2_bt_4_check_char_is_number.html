<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra kí tự là số</title>
</head>
<body>
<script>
  let x = prompt('Nhập kí tự cần kiểm tra');
  checkChar(x);

  function checkChar(n) {
    if (n !== '') {
      let count = 0; //Đếm số kí tự là số
      for (let i = 0; i < n.length; i++) {
        if (n[i] >= 0 && n[i] <= 10) {
          count++;
        }
      }
      if (count == n.length) {
        alert('Đó là số');
      } else {
        alert('Không phải số');
      }
    } else {
      return;
    }
  }
</script>
</body>
</html>
