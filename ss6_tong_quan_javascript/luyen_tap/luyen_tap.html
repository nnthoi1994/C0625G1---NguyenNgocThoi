<!DOCTYPE html>
<html>
<head>
  <title>Xin chào JavaScript</title>
</head>
<body>

<script>
  // Hỏi tên bằng prompt
  let ten = prompt("Bạn tên gì nè?");

  // In ra console
  console.log("Xin chào " + ten + " nha!");

  // Hiển thị ra trangk
  document.write("<h2>Xin chào, " + ten + "!</h2>");,,
</script>

</body>
</html>
