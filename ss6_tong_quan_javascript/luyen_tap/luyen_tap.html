<!DOCTYPE html>
<html>
<head>
  <title>Xin chào JavaScript</title>
</head>
<body>


<script>
  var dai = +prompt("Nhập chiều dài");
  var rong = +prompt("Nhập chiều rộng");
  var Chu_vi = (dai + rong)*2;
  var Dien_tich = dai*rong
  alert("Chu vi là:" + Chu_vi + "và diện tích là: " + Dien_tich)
</script>
</body>
</html>
