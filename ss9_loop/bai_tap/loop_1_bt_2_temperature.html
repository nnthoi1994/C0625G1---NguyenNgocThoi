<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cảnh báo nhiệt độ</title>
</head>
<body>
<script>
  let temp = +prompt('Nhập nhiệt độ hiện tại');
  if (temp > 100) {
    alert('Vui lòng giảm nhiệt độ');
  } else if
  (temp < 20) {
    alert('Vui lòng tăng nhiệt độ');
  } else alert('Cảm ơn đã nhập nhiệt độ');

</script>
</body>
</html>
