<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dãy 20 số fibonacci đầu tiên</title>
</head>
<body>
<script> //0,1,1,2,3,5,8,13,21....
let n1 = 1;
let n2 = 2;
let ni = 3;
let countFib = 4;
// document.write("0<br>1<br>1<br>2<br>");
while(countFib<20){
  if(ni==(n1+n2)) {
    countFib++;
    n1 = n2;
    n2 = ni;
    // document.write(ni+"<br>");
  }
  if(ni%5==0){
    alert("Số fibonacci đầu tiên chia hết cho 5 là: "+ ni);
    countFib=20;
  } else
  ni++;

}
</script>
</body>
</html>
