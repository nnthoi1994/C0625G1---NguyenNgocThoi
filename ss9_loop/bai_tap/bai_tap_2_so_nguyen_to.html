<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Số nguyên tố</title>
</head>
<body>
<script>
  let SNT = 0;
  let count = 0; //đếm;
  let count2 = 0; //số lượng số nguyên tố tìm thấy
  while (SNT<count2) {
    for (let i = 2; i < SNT; i++) {
      if (SNT % i == 0) {
        count++;
      }
    }
    if (count == 0) {
      count2++;
      SNT++
      alert(count2);
    }
  }
</script>
</body>
</html>
