<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>In từ 1 đến 100 theo điều kiện</title>
</head>
<body>
<p>Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".</p>
<script>
for(let n = 1; n <= 100; n++){
  if(n % 3 == 0 && n % 5 == 0){
    document.write("FizzBuzz" + "<br>");
  }else if(n % 3 == 0){
    document.write("Fizz" + "<br>");
  }else if(n % 5 == 0){
    document.write("Buzz" + "<br>");
  }else{
    document.write(n + "<br>");
  }
}
</script>

</body>
</html>
