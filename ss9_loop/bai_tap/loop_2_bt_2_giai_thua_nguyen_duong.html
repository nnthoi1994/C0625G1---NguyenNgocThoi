<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính giai thừa nguyên dương</title>
</head>
<body>
<script> //1*2*3*4*5
let n = +prompt('Nhập số nguyên dương cần tính giai thừa');
let result = 1;
for (let i = 1; i <= n; i++) {
  result *= i;
}
alert(result);
</script>
</body>
</html>
