<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vẽ hình chữ nhật nâng cao</title>
</head>
<body>
<pre id="result"></pre>
<script>
  let width = +prompt('Nhập chiều rộng hình chữ nhật:');
  let height = +prompt('Nhập chiều cao hình chữ nhật:');
  let choice = +prompt('Chọn kiểu hình chữ nhật:\n1. Hình chữ nhật đặc\n2. Hình chữ nhật rỗng');
  let result = '';

  switch (choice) {
    case 1:
      for (let i = 1; i < width; i++) {
        for (let j = 1; j < height; j++) {
          result += '*';
        }
        result += '\n';
      }
      document.getElementById('result').innerText = result;
      break;
    case 2:
      for (let i = 1; i <= width; i++) {
        for (let j = 1; j <= height; j++) {
          if (j == 1 || i == 1 || i == height || j == width) {
            result += '*';
          } else {
            result += ' ';
          }
        }
        result += '\n';
        document.getElementById('result').innerText = result;
      }
      break;
    default:
      alert('Số không hợp lê');
  }
</script>
</body>
</html>
