<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chọn thức uống từ  menu</title>
</head>
<body>
<script>
  let select;
  let cafe;
  do {
    select = +prompt("Hãy chọn thức uống bằng cách gõ số theo menu bên dưới:\n" +
      "1 (cafe), 2 (cam vắt), 3(nước ép cà rốt), 4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món)")
  }
  while (
    switch (select){
      case 1:
        cafe = +prompt("Cafe giá 10k, ")
    }
    );
</script>
</body>
</html>
