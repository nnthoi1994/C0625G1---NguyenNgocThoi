<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test function</title>
</head>
<body>
<script>
  let date = "11/11/1111"
  alert(checkDate(date));
function checkDate(date){
  if(date.length!==10||date[2]!=="/"||date[5]!=="/"){
    alert("Ngày tháng năm chưa đúng định dạng dd/mm/yyyy")
    return false;
  }
  let parts = date.split("/");
  let day = parseFloat(parts[0]);
  let month = parseFloat(parts[1]);
  let year = parseFloat(parts[2]);
  if(day>31||day<1||month>12||month<1||year<1){
    alert ("Ngày tháng năm chưa hợp lệ")
    return false;
  }
  let dayInMonth;
  switch (month){
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
      dayInMonth = 31;
      break;
    case 4:
    case 6:
    case 9:
    case 11:
      dayInMonth = 30;
      break;
    case 2:
      if((year%4==0&&year%100!=0)||(year%400==0)){
        dayInMonth = 29;
      } else {
        dayInMonth = 28;
      }
      break;
  }
  if(day>dayInMonth){
    alert(`Ngày không hợp lệ, tháng ${month} của năm ${year} có số ngày từ 1 đến ${dayInMonth}`)
    return false;
  }
  return true;
}
</script>
</body>
</html>
