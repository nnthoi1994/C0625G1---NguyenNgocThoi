<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tam giác cân</title>
</head>
<pre id="triangle"></pre>
<body>
<script>
  let result = '';
  let h = +prompt("chiều cao")
  for (i = 1; i <= h; i++) {
    for (let k = 0; k <h-i; k++) {
      result += ' ';
    }
    for (j = 1; j <= i * 2 - 1; j++) {
      result += '*';
    }
    result = result + '\n';
  }
  document.getElementById('triangle').innerHTML = result;
</script>
</body>
</html>
