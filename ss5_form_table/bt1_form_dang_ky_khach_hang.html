<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký thành viên</title>
</head>
<body>
<h3>Mô tả</h3>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
  <label for="name">Họ và tên:</label>
  <br>
  <input type="text" name="name" id="name"><br><br>
  <label for="email">Email:</label>
  <br>
  <input type="text" name="email" id="email"><br><br>
  <label for="phone">Số điện thoại:</label>
  <br>
  <input type="text" name="phone" id="phone"><br><br>
  <label>Giới tính</label>
  <input type="radio" id="nam" name="gender" value="Nam" >
  <label for="nam">Nam</label>
  <input type="radio" id="nu" name="gender" value="Nu" checked>
  <label for="nu">Nữ</label> <br><br>
  <label for="hobby">Sở thích</label>
  <select name="Hobby" id="hobby">
    <option value="">---Chọn sở thích---</option>
    <option value="1">Xem phim</option>
    <option value="2">Thể thao</option>
    <option value="3">Qtay</option>
  </select><br><br>
  <input type="reset" value="Nhập lại từ đầu"><br><br>
  <input type="submit" value="Đăng ký">
</form>

</body>
</html>
