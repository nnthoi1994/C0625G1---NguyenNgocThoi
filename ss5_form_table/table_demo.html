  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
  </head>
  <body>

  <table>
    <tr>
      <th>ID</th>
      <th>Tên danh mục</th>
      <th>Đơn giá</th>
      <th>Số lượng</th>
      <th>Phân loại</th>
    </tr>
    <tr>
      <td>1234</td>
      <td>Augmentin</td>
      <td>1000</td>
      <td>5</td>
      <td rowspan="2">Kháng sinh</td>
    </tr>
    <tr>
      <td>3413</td>
      <td>Bao cao su Happy</td>
      <td>12000</td>
      <td>5</td>
    </tr>
    <tr>
      <td colspan="3">Tổng các khoản</td>
      <td>10</td>

    </tr>
  </table>
  </body>
  </html>
