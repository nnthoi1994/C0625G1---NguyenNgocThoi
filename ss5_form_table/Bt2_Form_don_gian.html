<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SỞ thích của bạn</title>
  <style>
    .infor{
        color: blue;
        display: inline-block;
        width: 100px;
        font-weight: 600;
        margin-bottom: 18px;
    }
  </style>
</head>
<body>
<h2 style="background-color: coral; color: aliceblue">SỞ THÍCH CỦA BẠN</h2>
<form>
  <label class="infor"  for="name">Họ và tên:</label>
  <input type="text" id="name" name="name">
  <br>
  <label class="infor" for="email">Email:</label>
  <input type="text" id="email" name="email">
  <br>
  <label class="infor" style="color: blue">Sở thích:</label>
  <label style="color: coral"><input type="checkbox" name="hobby" value="travel">Du lịch</label>
  <label style="color: coral"><input type="checkbox" name="hobby" value="film">Xem phim</label>
  <label style="color: coral"><input type="checkbox" name="hobby" value="game">Chơi game</label>
  <label style="color: coral"><input type="checkbox" name="hobby" value="sport">Thể thao</label><br>
  <input type="submit" value="Gửi">
  <input type="reset" value="Nhập lại">
</form>
</body>
</html>
